default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>

development:
  primary:
    <<: *default
    database: your_app_development

test:
  primary:
    <<: *default
    database: your_app_test

production:
  primary:
    <<: *default
    database: your_app_production
